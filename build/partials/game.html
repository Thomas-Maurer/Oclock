<a href="home"><img src="css/asset/retour.png" class="img-responsive"></img></a>

      <div class="col-xs-3 col-md-3 col-lg-3">
        <section id="game">
          
        </section>

			  <tr>
			    <th></th>
			    <th></th> 
			    <th>{{state}}</th>
			    <th></th>
			  </tr>
			  <tr>
			    <td>

			    <td ><span id="span" ng-model="clientHeure">{{clientHeure}}</span></td>

			  </tr>

			<img ng-click="check()" src="css/asset/verify.png" class="img-responsive"></img>
